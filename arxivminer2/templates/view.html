<!DOCTYPE html>
<html lang="en" class="no-js" ><head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    
    <title>arXivMiner</title>
    <meta name="description" content="" >
    <meta name="author" content="" >
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    
    <link rel="shortcut icon" href="/favicon.ico" >
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" >
    <link rel="stylesheet" href="/static/css/style.css?v=2" >

    <script src="/static/js/libs/modernizr-1.7.min.js" ></script>
<link href="/static/mycssfile.css" rel="stylesheet" media="screen" type="text/css" ></head><body style="" >
    <div id="container" >
        <header>

        </header>

        <div id="main" role="main" >

        </div>

        <footer>

        </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js" ></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="/static/js/libs/jquery-1.5.1.js"%3E%3C/script%3E'))</script>
    <script src="/static/js/plugins.js" ></script>
    <script src="/static/js/script.js" ></script>

<div id="wrapper" >
<div id="leftcolumn" >

         <div style="position:relative; top:20px; left:30px; width:500px; height:38px; " >
            <p style="font-size:60px; color:white; text-shadow:rgb(0, 0, 0) 0px 0px 20px; height:70px; " >
                <b>arXivMiner</b>
            </p>
        </div>&nbsp;
        
        <div style="position:relative; float:right; top:0px; right:20px;">
            <form class="searchform"> 
                <input class="searchfield" type="text" value="arXiv URL here" onfocus="if (this.value == 'Search...') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Search...';}" /> 
                <input class="searchbutton" type="button" value="Go" /> 
             </form>
        </div>
        
        <div id="title_authors">
        <p style="margin = 5px;">Title and Authors</p>
        </div>
        
        <div id="infoBox">
        <p> {{ abstract }} </p>
        </div>
        
        <div id="infoBox">
        <p style="margin = 5px;">
           {% for table in tables %}
            {{ table }}
           {% endfor %}
        </p>
        </div>
        
        <div id="infoBox">
        <p style="margin = 5px;">
           {% for figure in figures %}
           <img src="data:image/png;base64,{{ figure }}" />
           {% endfor %}
        </p>
        </div>
</div>
   
</div>

</body>
</html>
